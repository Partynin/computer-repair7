<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Вход в пирложение</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{parts/navbar :: copyNavbar}"></div>
<br/>
<h3>Список пользователей</h3>
<div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Имя</th>
            <th>Роль</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users.empty}">
            <td colspan="2"> Не добавленно не одного пользователя! </td>
        </tr>
        <tr th:each="user : ${users}">
            <td><span th:text="${user.username}"> Имя пользователя </span></td>
            <td>
                <span th:each="role : ${user.roles}">
                    <span th:text="${role.name()} + ' '"> Роль пользователя </span>
                </span>
            </td>
            <td><a th:href="@{'/user/' + ${user.id}}"> Редактировать </a></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="~{parts/footer :: copy}"></div>
</div>
</body>
</html>
